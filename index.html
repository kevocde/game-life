<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Game of the life</title>
</head>
<body class="bg-sky-300">
  <div class="container mx-auto">
    <div class="flex-col justify-center items-center h-full">
      <h2 class="py-8 text-sky-700 text-center text-2xl uppercase">Juego de la vida</h2>
      <div class="flex px-4 justify-center">
        <canvas class="bg-white w-2/3 outline outline-offset-4 outline-4 outline-sky-700" id="main-board"></canvas>
      </div>
      <div class="py-8 flex gap-x-2 justify-center">
        <button class="p-3 px-5 bg-sky-700 max-w-xs text-base text-sky-200 uppercase" id="toggle-btn">Iniciar
        </button>
        <button class="py-3 px-5 bg-red-700 max-w-xs text-base text-red-200 uppercase" id="reset-btn">
          Reiniciar
        </button>
      </div>
    </div>
  </div>
  <div class="etiqueta-creador">
    <p>Creado por: <strong>Kevin Guzman</strong></p>
  </div>
</body>
</html>
