<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Game of the life</title>
<script defer src="assets/bundle.aff4a3a1e295920162ac.js"></script><link href="assets/bundle.aff4a3a1e295920162ac.css" rel="stylesheet"></head>
<body class="bg-sky-300">
  <div class="container mx-auto">
    <div class="flex-col justify-center items-center h-full">
      <h2 class="py-8 text-sky-700 text-center text-4xl uppercase">Game Of The Life</h2>
      <div class="flex flex-col px-4 items-center">
        <div class="bg-white w-2/3 outline outline-offset-4 outline-4 outline-sky-700 text-center p-2" id="main-board">Game loading ...</div>
        <div class="flex w-2/3 pt-6">
          <p class="w-1/2 text-left"><span class="text-sm text-sky-700">Cells alive:</span> <span id="txt-alive">0</span></p>
          <p class="w-1/2 text-right"><span class="text-sm text-sky-700">Cycle:</span> <span id="txt-cycle">0</span></p>
        </div>
      </div>
      <div class="py-5 flex gap-x-2 justify-center">
        <button class="p-3 px-5 bg-sky-700 max-w-xs text-base text-sky-100 uppercase" id="toggle-btn">Start</button>
        <button class="py-3 px-5 bg-red-700 max-w-xs text-base text-red-100 uppercase" id="reset-btn">Reset</button>
        <button class="py-3 px-5 bg-gray-700 max-w-xs text-base text-gray-100 uppercase" id="clean-btn">Clean</button>
      </div>
      <div class="py-2 text-center">
        <p class="text-sm text-sky-700">Created by: <a class="text-sm underline underline-offset-1" href="https://github.com/kevocde">Kevin Guzm√°n (kevocde)</a></p>
      </div>
    </div>
  </div>
</body>
</html>
