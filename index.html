<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game of the life</title>
</head>
<body>
	<div class="container mx-auto">
		<div class="flex-col justify-center items-center h-full">
			<h2 class="py-4 mb-8 text-center text-2xl uppercase">Juego de la vida</h2>
			<div class="flex px-4 items-center">
				<canvas class="w-full min-h-[500px]" id="main-board"></canvas>
			</div>
			<div class="p-4 flex gap-x-1 justify-center">
				<button class="p-2 bg-sky-500 rounded-md flex-1 max-w-xs text-base text-white uppercase" id="toggle-btn">Iniciar</button>
				<button class="p-2 bg-red-500 rounded-md flex-1 max-w-xs text-base text-white uppercase" id="reset-btn">Reiniciar</button>
			</div>
		</div>
	</div>
	<div class="etiqueta-creador">
		<p>Creado por: <strong>Kevin Guzman</strong></p>
	</div>
</body>
</html>
